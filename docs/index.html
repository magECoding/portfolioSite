<body>
  <!--Name-->

  <!--write up-->

      I am a student attending Arizona State University studying Digital Culture (Art).<br>

  <!--Speedpainting youtube video-->

  </div>
  <!--slideshow of some of my artworks-->
  <h2>Selected Artworks</h2>
  <div class = "slideshow">
    <img id = "slideshow" class = "slideshow" src = "https://aurorasol.weebly.com/uploads/1/2/6/1/126159154/rafon-promob-advert-small_orig.jpeg">
    <div class = "slideButtons">
      <button onclick='prevPic()'><i class="fas fa-angle-double-left"></i></button>
      <button onclick='setPic(0)'> 1 </button>
      <button onclick='setPic(1)'> 2 </button>
      <button onclick='setPic(2)'> 3 </button>
      <button onclick='setPic(3)'> 4 </button>
      <button onclick='nextPic()'><i class="fas fa-angle-double-right"></i></button>

    </div>
  </div>
  <!--buttons to control the slideshow-->

  <!--social media buttons-->

  </div>

</body>
<script>
//image object
var myImage = document.getElementById("slideshow");
var currentIndex = 0;
//and array of img urls
var imgs = [
  "https://aurorasol.weebly.com/uploads/1/2/6/1/126159154/rafon-promob-advert-small_orig.jpeg",
  "https://aurorasol.weebly.com/uploads/1/2/6/1/126159154/ni-v2-small_orig.jpg",
  "https://aurorasol.weebly.com/uploads/1/2/6/1/126159154/aurorasol-boop-small_orig.jpg",
  "https://aurorasol.weebly.com/uploads/1/2/6/1/126159154/queensoftimeandcosmossmaller_orig.png"
];//end of imgs[]

//set the images for the slideshow here
function setPic(index){
  if(index < imgs.length){
    myImage.setAttribute("src", imgs[index]);
    currentIndex = index;
  }
  else {
    alert("ERROR: array index out of range");
  }
}//end of setPic

function prevPic(){
  if(currentIndex - 1 > -1){
    myImage.setAttribute("src", imgs[currentIndex - 1]);
    currentIndex -= 1;
  }
  else if(currentIndex == 0){
    myImage.setAttribute("src", imgs[imgs.length]);
    currentIndex = imgs.length;
  }
  else{
    alert("ERROR: array index out of range");
  }
}//end of prevPic

function nextPic(){
  if(currentIndex + 1 < imgs.length + 1){
    myImage.setAttribute("src", imgs[currentIndex + 1]);
    currentIndex += 1;
  }
  else if(currentIndex == imgs.length){
    myImage.setAttribute("src", imgs[0]);
    currentIndex = 0;
  }
  else{
    alert("ERROR: array index out of range");
  }
}//end of nextPic

</script>
